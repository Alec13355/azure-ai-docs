summary: |

 Azure AI Multimodal Intelligence is a cloud-based data solution designed to process both structured and unstructured content across various modalities, including documents, images, videos, and audio.

sections:
  - name: Overview
    questions:
      - question: |
         Can I continue to use Document Intelligence v4.0 capabilities?
        answer: |
          **Yes.**

          Current users of Document Intelligence can continue using the service during the preview development phase of the Multimodal service. Once Document Intelligence v4.0 becomes generally available (GA), its features will be integrated into the Multimodal Intelligence service. Future enhancements related to document scenarios are then accessible via the Multimodal Intelligence service. Existing customers can transition to Multimodal Intelligence with minimal disruption.